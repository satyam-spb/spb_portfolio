<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satyam Pratik Bharti | Full-Stack AI Engineer</title>
    <meta name="description" content="Full-Stack AI Engineer specializing in React, TypeScript, FastAPI, RAG systems, and adversarial NLP research." />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              // Using Zinc palette for that premium Shadcn feel
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              zinc: {
                50: '#fafafa',
                100: '#f4f4f5',
                200: '#e4e4e7',
                300: '#d4d4d8',
                400: '#a1a1aa',
                500: '#71717a',
                600: '#52525b',
                700: '#3f3f46',
                800: '#27272a',
                900: '#18181b',
                950: '#09090b',
              }
            },
            animation: {
              "accordion-down": "accordion-down 0.2s ease-out",
              "accordion-up": "accordion-up 0.2s ease-out",
            },
          },
        },
      }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --background: #ffffff;
        --foreground: #09090b;
      }
      .dark {
        --background: #09090b;
        --foreground: #fafafa;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        -webkit-font-smoothing: antialiased;
      }
      
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Premium selection color */
      ::selection {
        background-color: #27272a;
        color: #ffffff;
      }
      .dark ::selection {
        background-color: #fafafa;
        color: #000000;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e4e4e7;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #27272a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a1a1aa;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "react-scroll": "https://esm.sh/react-scroll@^1.9.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="transition-colors duration-[2000ms] ease-[cubic-bezier(0.22,1,0.36,1)]">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
